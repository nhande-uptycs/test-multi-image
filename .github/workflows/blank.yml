name: Build and Scan Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - dockerfile: dockerfile
            image-name: my-nginx
            image-tag: latest
          - dockerfile: dockerfile1
            image-name: my-httpd
            image-tag: latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        run: |
          docker build -f ${{ matrix.dockerfile }} -t ${{ matrix.image-name }}:${{ matrix.image-tag }} .
      
      - name: Scan image with Uptycs
        uses: uptycs/uptycs-image-scanner@v1
        with:
          credentials: ${{ secrets.UPTYCS_CREDENTIALS }}
          image: ${{ matrix.image-name }}:${{ matrix.image-tag }}
          fatal-vulnerability-severity: "high"
          output-format: "json"
          output-name: ${{ matrix.image-name }}-scan
          verbose: true
          exit-on-error: false
      
      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.image-name }}-scan-results
          path: |
            *-scan-*.json
            *-scan-*.csv
