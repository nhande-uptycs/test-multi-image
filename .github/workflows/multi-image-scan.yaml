name: Build and Scan Multiple Images

on:
  push:
    branches: [main]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Build all images
        id: build
        run: |
          images=()
          for dockerfile in dockerfile*; do
            image_name="myapp-${dockerfile#Dockerfile}"
            image_name="${image_name#-}"
            docker build -f "$dockerfile" -t "${image_name}:latest" .
            images+=("${image_name}:latest")
          done
          
          IFS=','
          echo "IMAGES_TO_SCAN=${images[*]}" >> $GITHUB_ENV
      
      - name: Scan all images
        uses: uptycslabs/uptycs-action@multi-image
        with:
          credentials: ${{ secrets.UPTYCS_CREDENTIALS }}
          image: ${{ env.IMAGES_TO_SCAN }}
          output-format: json
